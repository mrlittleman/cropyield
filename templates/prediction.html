{% extends 'index.html' %}
{% load static %}
{% block content %}
<link href="{% static 'css/prediction.css' %}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<div class="container">
    <div class="form-container">
       
        <div class="form" style="margin-top: 5rem; -webkit-border-radius: 14px; border-radius: 16px; background: #fff; -webkit-box-shadow: 12px 12px 25px #ebebeb, -12px -12px 25px #e0e7fd;
        box-shadow: 12px 12px 25px #ebebeb, -12px -12px 25px #e0e7fd; padding: 2rem;">
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" id="liveAlertBtn" value="Predict" style="border-radius: 3rem; padding-left: 1rem; padding-right: 1rem; margin-left: 47%; margin-top: 1rem;">
            </form>
            <br>
            <div class="alert alert-success" role="alert" style="background-color: transparent; border-color: transparent; text-align: center;">
                {% if messages %}
                    {% for message in messages %}
                        <div>
                            <strong> {{message}}</strong>
                        </div>
                    {% endfor %}
                {% else %}

                {% endif %}
            </div>
            
            
        </div>
    </div>
</div>
{% endblock %}
