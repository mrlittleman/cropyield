{% extends 'index.html'%}
{% load static %}
{% block content %}
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootplot@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

<div class="container" style="margin-top: 5rem; -webkit-border-radius: 14px; border-radius: 16px; background: #fff; -webkit-box-shadow: 12px 12px 25px #ebebeb, -12px -12px 25px #e0e7fd;
box-shadow: 12px 12px 25px #ebebeb, -12px -12px 25px #e0e7fd; padding: 2rem;">
  <h3 class="text-center">Distribution of Temperatures and Windspeeds</h3>
  <img src="data:image/png;base64,{{ plot1_data }}" class="img-fluid" alt="Plot1">
  <h3 class="text-center">Distribution of Temperatures and Humidity</h3>
  <img src="data:image/png;base64,{{ plot2_data }}" class="img-fluid" alt="Plot2">
  <h3 class="text-center">Types of Crops Count</h3>
  <img src="data:image/png;base64,{{ plot3_data }}" class="img-fluid" alt="Plot3">
  <h3 class="text-center">Pair Plot of Data</h3>
  <img src="data:image/png;base64,{{ plot4_data }}" class="img-fluid" alt="Plot4">
</div>
{% endblock %}
